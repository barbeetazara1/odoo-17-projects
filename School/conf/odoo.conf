
[options]
addons_path =  /mnt/extra-addons, /mnt/custom-addons
admin_passwd = 1

# |--------------------------------------------------------------------------
# | Port Options
# |--------------------------------------------------------------------------
# |
# | Define the application port and longpolling ports.
# |

xmlrpc_port = 8069

# |--------------------------------------------------------------------------
# | Database Configurations
# |--------------------------------------------------------------------------
# |
# | Database configurations that setup Odoo to connect to a
# | postgresql database.
# |
logfile = /etc/odoo/odoo-server.log
dbfilter = .*

db_host = db
db_user = odoo
db_password = odoo
db_port = 5432
